---
- name: Install php development tools
  become: true
  become_user: root
  package:
    name: '{{ item }}'
    state: present
  with_items:
    - 'php'
    - 'php-mysql'
    - 'php-gd'
    - 'php-fpm'
    - 'php-zip'
    - 'php-mbstring'
    - 'php-xml'

- name: setup php composer and needed tools
  block:
    - name: Installing composer
      become_user: '{{ username }}'
      raw: curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
    - name: Installing needed composer packages
      raw: composer global require {{ item }}
      with_items:
        - 'phpunit/phpunit'
        - 'phpunit/dbunit'
        - 'phing/phing'
        - 'sebastian/phpcpd'
        - 'phploc/phploc'
        - 'phpmd/phpmd'
        - 'squizlabs/php_codesniffer'
