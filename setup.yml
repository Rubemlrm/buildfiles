---
- hosts: workstation
  vars_files:
    - variables/dojo.yml
    - variables/base.yml
  roles:
    - { role: base_setup }
    - { role: user_configs }
    - { role: development_tools }
    - { role: desktop}

- hosts: server
  vars_files:
    - variables/dojo.yml
    - variables/base.yml
  roles:
    - { role: base_setup }
    - { role: user_configs }
    - { role: development_tools }

- hosts: raspberry
  vars_files:
    - variables/rpi.yml
    - variables/base.yml
  roles:
    - { role: base_setup }
    - { role: user_configs }
